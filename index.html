<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/countdown.js" defer></script>
    
</head>
<body>
    <div class="card">
        <h1>Waiting for Christmas</h1>
        <p>here the Countdown ohohohoh</p>
        <div class="numbers" id="countdown" data-time="2021-12-07T19:37:22+0000">
            <div class="bloc" id="days"></div>
            <div class="bloc" id="hours"></div>
            <div class="bloc" id="minutes"></div>
            <div class="bloc" id="seconds"></div>
        </div>
    </div>
    
    

</body>
</html>
